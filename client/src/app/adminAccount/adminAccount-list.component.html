<div class="right_col" role="main"> 
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Default Example <small>Users</small></h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Settings 1</a>
                </li>
                <li><a href="#">Settings 2</a>
                </li>
              </ul>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div id="list-adminAccount" class="x_content content scaffold-list" role="main"></div>
          <table id="datatable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Full Name</th>
                <th>Nick Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                <tr [ngClass]="{'even': e, 'odd': !e}" *ngFor="let adminAccount of adminAccountList; let e = even;">
                    <td>
                      <a [routerLink]="['/adminAccount','show',adminAccount.id]">{{adminAccount.id}}</a>
                    </td>
                    <td>
                      <span>{{adminAccount.username}}</span>
                    </td>
                    <td>
                      <span>{{adminAccount.getFullName()}}</span>
                    </td>
                    <td><span>{{adminAccount.profile.nickName}}</span></td>
                    <td>
                      <a routerLink="/adminAccount/show/{{adminAccount.id}}" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> View </a>
                      <a routerLink="/adminAccount/edit/{{adminAccount.id}}" href="#" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                      <a href="#" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete </a>
                    </td>
                  </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
