<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a class="list" [routerLink]="['/studentAnswer', 'list']" class="list">StudentAnswer List</a></li>
        <li><a class="create" [routerLink]="['/studentAnswer', 'create']" class="create">New StudentAnswer</a></li>
    </ul>
</div>
<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show StudentAnswer</h1>
    <ol class="property-list studentAnswer">
  <li class="fieldcontain">
    <span id="answer-label" class="property-label">Answer</span>
    <div class="property-value" aria-labelledby="answer-label">
      <span>{{studentAnswer.answer}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="question-label" class="property-label">Question</span>
    <div class="property-value" aria-labelledby="question-label">
      <a *ngIf="studentAnswer.question" [routerLink]="['/studentAnswer','show', studentAnswer.question.id]">{{studentAnswer.question.toString()}}</a>
    </div>
  </li>
</ol>

    <div class="buttons">
        <a class="edit" [routerLink]="['/studentAnswer', 'edit', studentAnswer.id]">Edit</a>
        <input type="button" class="delete" (click)="destroy()" value="Delete" />
    </div>
</div>
